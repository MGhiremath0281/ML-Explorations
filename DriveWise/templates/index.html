<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Prediction</title>
</head>
<body>
    <h1>Car Rental Price Prediction</h1>
    <form action="/predict" method="POST">
        <label for="Car Make">Car Make:</label>
        <input type="text" name="Car Make" required><br><br>
        
        <label for="Car Model">Car Model:</label>
        <input type="text" name="Car Model" required><br><br>
        
        <label for="Mileage">Mileage (in km):</label>
        <input type="number" name="Mileage" step="0.1" required><br><br>
        
        <label for="Engine Size">Engine Size (L):</label>
        <input type="number" name="Engine Size" step="0.1" required><br><br>
        
        <label for="Fuel Type">Fuel Type:</label>
        <input type="text" name="Fuel Type" required><br><br>
        
        <label for="Year of Manufacture">Year of Manufacture:</label>
        <input type="number" name="Year of Manufacture" required><br><br>
        
        <label for="Rental Duration">Rental Duration (days):</label>
        <input type="number" name="Rental Duration" required><br><br>
        
        <label for="Demand">Demand:</label>
        <input type="text" name="Demand" required><br><br>
        
        <label for="Car Condition">Car Condition:</label>
        <input type="text" name="Car Condition" required><br><br>
        
        <label for="Location">Location:</label>
        <input type="text" name="Location" required><br><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
