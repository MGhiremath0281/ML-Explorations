<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            font-size: 2.5em;
        }
        textarea {
            width: 50%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 1em;
            font-family: Arial, sans-serif;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 30px;
            font-size: 1.5em;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="POST" action="/predict">
            <textarea name="sentence" placeholder="Enter a sentence for sentiment analysis..." required></textarea><br><br>
            <input type="submit" value="Predict Sentiment">
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
